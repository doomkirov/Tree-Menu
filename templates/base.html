{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Tree Menu: {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle d-flex h-100 justify-content-center align-items-center p-0">
        <div class="row bg-white shadow-sm">
           <div class="col border rounded p-5">
            {% block content %}
            {% endblock %}
           </div>
        </div>
    </div>
</body>
</html>
